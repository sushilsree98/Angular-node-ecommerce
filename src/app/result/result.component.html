<div class="row">
  <div class="col-lg-4" *ngFor="let key of result">

    <div class="card" style="width: 18rem;" >
      <img class="card-img-top" src="https://place-hold.it/100X100" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{key.productName}}</h5>
        <p class="card-text">id : {{key.productId}}</p>
        <p class="card-text">size : {{key.productSize}}</p>
        <p class="card-text">color : {{key.productColor}}</p>
      </div>
    </div>
  </div>

</div>
